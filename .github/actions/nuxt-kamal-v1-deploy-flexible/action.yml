name: 'Nuxt Kamal v1 Deploy (Flexible)'
description: 'Deploy Nuxt frontend applications using Kamal v1 with flexible configuration - minimal required variables'
author: 'WCMC DevOps Team'

inputs:
  environment:
    description: 'Environment to deploy to (staging, production)'
    required: true
  kamal-version:
    description: 'Kamal v1 version to use'
    required: false
    default: '1.4.0'
  ruby-version:
    description: 'Ruby version to use'
    required: false
    default: '3.2.2'
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22.3.0'
  working-directory:
    description: 'Working directory for Nuxt application'
    required: false
    default: '.'
  
  # Optional configurations
  additional-secrets:
    description: 'Additional secret environment variables in KEY=VALUE format, one per line'
    required: false
  pre-deploy-commands:
    description: 'Commands to run before deployment'
    required: false
  post-deploy-commands:
    description: 'Commands to run after successful deployment'
    required: false
  enable-ssh-test:
    description: 'Enable SSH connection testing'
    required: false
    default: 'true'
  skip-env-push:
    description: 'Skip the kamal env push step'
    required: false
    default: 'false'
  clean-bundler-artifacts:
    description: 'Clean up bundler artifacts before deployment'
    required: false
    default: 'false'

outputs:
  deployment-status:
    description: 'Status of the deployment operation'
    value: ${{ steps.deploy-result.outputs.status }}
  deployment-duration:
    description: 'Duration of the deployment operation in seconds'
    value: ${{ steps.deploy-result.outputs.duration }}
  start-time:
    description: 'Deployment start time'
    value: ${{ steps.set-times.outputs.start-time }}
  end-time:
    description: 'Deployment end time'
    value: ${{ steps.set-times.outputs.end-time }}

runs:
  using: 'composite'
  steps:
    - name: Validate inputs
      shell: bash
      run: |
        echo "ğŸ” Validating Nuxt deployment inputs..."

        # Validate environment
        if [[ ! "${{ inputs.environment }}" =~ ^(staging|production)$ ]]; then
          echo "âŒ Error: environment must be either 'staging' or 'production'"
          exit 1
        fi

        # Validate working directory
        if [[ ! -d "${{ inputs.working-directory }}" ]]; then
          echo "âŒ Error: working-directory '${{ inputs.working-directory }}' does not exist"
          exit 1
        fi

        echo "âœ… Input validation completed for Nuxt deployment"

    - name: Set deployment times
      id: set-times
      shell: bash
      run: |
        start_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        echo "start-time=${start_time}" >> $GITHUB_OUTPUT
        echo "START_TIME=${start_time}" >> $GITHUB_ENV
        echo "ğŸ• Deployment started at: ${start_time}"

    - name: Validate minimal required environment variables
      shell: bash
      run: |
        echo "ğŸ”§ Validating minimal required environment variables..."
        
        # Only check for truly required secrets
        var_names=(
          "KAMAL_REGISTRY_PASSWORD"
          "KAMAL_REGISTRY_USERNAME"
          "SSH_PRIVATE_KEY"
        )

        missing_vars=()
        for var_name in "${var_names[@]}"; do
          if [[ -z "${!var_name}" ]]; then
            echo "âŒ Error: ${var_name} is not set or empty"
            missing_vars+=("$var_name")
          else
            echo "âœ… ${var_name} is set"
          fi
        done

        if [[ ${#missing_vars[@]} -gt 0 ]]; then
          echo ""
          echo "Missing required secrets: ${missing_vars[*]}"
          echo "Please add these secrets to your GitHub environment (${{ inputs.environment }})"
          exit 1
        fi

        # Check optional but commonly used variables
        optional_vars=(
          "GH_TOKEN"
          "WEB_SERVER_DNS_NAME"
        )

        for var_name in "${optional_vars[@]}"; do
          if [[ -z "${!var_name}" ]]; then
            echo "âš ï¸  Warning: ${var_name} is not set (optional)"
          else
            echo "âœ… ${var_name} is set"
          fi
        done

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install Yarn
      shell: bash
      run: |
        echo "ğŸ“¦ Installing Yarn..."
        npm install -g yarn
        yarn --version

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ inputs.ruby-version }}
        bundler-cache: true

    - name: Install Kamal v1
      shell: bash
      run: |
        echo "ğŸš¢ Installing Kamal v${{ inputs.kamal-version }}..."
        gem install kamal -v ${{ inputs.kamal-version }}
        kamal version

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

    - name: Test SSH connection
      if: inputs.enable-ssh-test == 'true' && env.WEB_SERVER_DNS_NAME != ''
      shell: bash
      run: |
        echo "ğŸ”‘ Testing SSH connection to ${{ env.WEB_SERVER_DNS_NAME }}..."
        if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -T wcmc@${{ env.WEB_SERVER_DNS_NAME }} echo "SSH connection successful" 2>/dev/null; then
          echo "âœ… SSH connection test passed"
        else
          echo "âš ï¸  SSH connection test failed, but continuing..."
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true

    - name: Clean up bundler artifacts
      if: inputs.clean-bundler-artifacts == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ§¹ Cleaning up bundler artifacts..."
        rm -rf .bundle vendor
        echo "âœ… Bundler artifacts cleaned"

    - name: Create environment-specific .env file
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ” Creating environment-specific .env file..."
        env_file=".env.${{ inputs.environment }}"

        # Remove existing env file if it exists
        rm -f "$env_file"

        # Create minimal required secrets file
        cat <<EOF > "$env_file"
        KAMAL_REGISTRY_USERNAME=${KAMAL_REGISTRY_USERNAME}
        KAMAL_REGISTRY_PASSWORD=${KAMAL_REGISTRY_PASSWORD}
        EOF

        # Add GH_TOKEN if provided
        if [[ -n "${GH_TOKEN}" ]]; then
          echo "GH_TOKEN=${GH_TOKEN}" >> "$env_file"
          echo "âœ… Added GH_TOKEN"
        fi

        # Add WEB_SERVER_DNS_NAME if provided
        if [[ -n "${WEB_SERVER_DNS_NAME}" ]]; then
          echo "WEB_SERVER_DNS_NAME=${WEB_SERVER_DNS_NAME}" >> "$env_file"
          echo "âœ… Added WEB_SERVER_DNS_NAME"
        fi

        # Add additional secrets if provided
        if [[ -n "${{ inputs.additional-secrets }}" ]]; then
          echo "" >> "$env_file"
          echo "# Additional secrets" >> "$env_file"
          echo "${{ inputs.additional-secrets }}" >> "$env_file"
          echo "âœ… Added additional secrets"
        fi

        # Set proper permissions
        chmod 600 "$env_file"

        echo "âœ… Environment file created: $env_file"
        echo "ğŸ“‹ Environment file contains $(wc -l < "$env_file") lines"

    - name: Run pre-deploy commands
      if: inputs.pre-deploy-commands != ''
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ”§ Running pre-deploy commands..."
        env_file=".env.${{ inputs.environment }}"
        set -a
        source "$env_file"
        set +a
        ${{ inputs.pre-deploy-commands }}

    - name: Push environment variables to Kamal
      if: inputs.skip-env-push != 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ“¤ Pushing environment variables to Kamal..."
        env_file=".env.${{ inputs.environment }}"
        set -a
        source "$env_file"
        set +a

        if kamal env push -d ${{ inputs.environment }}; then
          echo "âœ… Environment variables pushed successfully"
        else
          echo "âŒ Failed to push environment variables"
          exit 1
        fi

    - name: Deploy with Kamal v1
      id: kamal-deploy
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸš€ Starting Nuxt deployment with Kamal v1 to ${{ inputs.environment }}..."
        start_time=$(date +%s)

        env_file=".env.${{ inputs.environment }}"
        set -a
        source "$env_file"
        set +a

        if kamal deploy -d ${{ inputs.environment }}; then
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "deploy-duration=${duration}" >> $GITHUB_OUTPUT
          echo "deploy-status=success" >> $GITHUB_OUTPUT
          echo "âœ… Nuxt deployment completed successfully in ${duration} seconds"
        else
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "deploy-duration=${duration}" >> $GITHUB_OUTPUT
          echo "deploy-status=failed" >> $GITHUB_OUTPUT
          echo "âŒ Nuxt deployment failed after ${duration} seconds"
          exit 1
        fi

    - name: Run post-deploy commands
      if: inputs.post-deploy-commands != '' && success()
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ”§ Running post-deploy commands..."
        env_file=".env.${{ inputs.environment }}"
        set -a
        source "$env_file"
        set +a
        ${{ inputs.post-deploy-commands }}

    - name: Set deployment end time
      id: set-end-time
      if: always()
      shell: bash
      run: |
        end_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        echo "end-time=${end_time}" >> $GITHUB_OUTPUT
        echo "END_TIME=${end_time}" >> $GITHUB_ENV
        echo "ğŸ• Deployment ended at: ${end_time}"

    - name: Set deployment result
      id: deploy-result
      if: always()
      shell: bash
      run: |
        if [[ "${{ steps.kamal-deploy.outcome }}" == "success" ]]; then
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "status=failed" >> $GITHUB_OUTPUT
        fi

        # Get duration from deploy step
        duration="${{ steps.kamal-deploy.outputs.deploy-duration }}"
        echo "duration=${duration:-unknown}" >> $GITHUB_OUTPUT

    - name: Cleanup environment file
      if: always()
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ§¹ Cleaning up environment file..."
        env_file=".env.${{ inputs.environment }}"
        if [[ -f "$env_file" ]]; then
          rm -f "$env_file"
          echo "âœ… Environment file removed"
        fi

branding:
  icon: 'layers'
  color: 'blue'

